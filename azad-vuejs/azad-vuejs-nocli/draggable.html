<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
</head>
<body>
	<div id="app">
        <h1>Tasks</h1>
        <div class="container">
          <ul class="collection with-header">
            <draggable :list="tasks"
            　　　　　　　class="dragArea"
                        :move="beforeMove"
                        @end="onEnd">
              <li v-for="task in tasks" class="collection-item">
                {{task.name}}
              </li>
            </draggable>
          </ul>
          <button @click="add" class="waves-effect waves-light btn">Add</button>
          <button @click="replace" class="waves-effect waves-light btn deep-orange lighten-2">Replace</button>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/sortable.min.js"></script>
    <script type="text/javascript" src="js/vuedraggable.min.js"></script>
    <script type="text/javascript">
		var app = new Vue({
            el: "#app",
            data: {
            tasks:[
                {name:"Meeting"}, 
                {name:"Create a document"}, 
                {name:"Appointment"}
            ]
            },
            methods:{
            add: function() {
                this.tasks.push({name:'Juan'});
            },
            replace: function() {
                this.tasks = [{name:'Edgard'}]
            },
            beforeMove: function(evt) {
                return evt.draggedContext.element.name !== 'Meeting';
            },
            onEnd: function(evt) {
                console.log(evt);
                alert('Moved!!');
            }
            }
        });        
	</script>
</body>
</html>
